<!--WHEN WE USE BLOCK LEVEL AND INLINE ELEMENTS-->
<!--We use Block level elements whenever we are holding group of multiple relative elements-->
<!--Anytime you want to give CSS changes with in the content we use css inline-->
<!--  -->

<html>
    <head>
        <title>BLOCK LEVEL AND INLINE</title>
    </head>
    <style>
         .content{
            color: greenyellow;
         }
    </style>
    <body>
    <div>
       <div> <span class="content">Name</span>: Raj</div>
        <div><span class="content">Age</span> : 19</div>
        <div><span class="content">Gender</span> : Male</div>
     </div>

    <div>
       <div><span class="content">Name</span>: Rajni</div>
        <div><span class="content">Age</span> : 18</div>
        <div><span class="content">Gender</span> : Female</div>
     </div>
        
    <div>
        <div><span class="content">Name</span>: Ramesh</div>
        <div><span class="content">Age</span> : 29</div>
        <div><span class="content">Gender</span> : Male</div>
    </div>
    </body>
</html>
