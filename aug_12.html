<html>
    <head>
        <title>Demonstrating type casting</title>
    </head>
    <body>
        <h3>Type Casting</h3>
        <script>
            var a = "90";
            console.log(typeof(a));
            a = parseInt(a);
            console.log(typeof(a));

          //conversion from number to string

          var b = 90;
          console.log(typeof(b));
          b = b.String();
          console.log(typeof(b));

          //conversion from string to float

          var a = "90.54";
          console.log(typeof(a));
          a = parseFloat(a);
          console.log(typeof(a));
        </script>
    </body>
</html>
