<html>
    <head>
        <title>Demonstrating ol and ul tags</title>
        <style>
           ol li{
                list-style: upper-roman;
            }
            ul li{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </body>
</html>
