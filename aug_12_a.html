<!--READING DATA FROM USER-->
<!--IN JAVA SCRIPT WHEN USER GIVEN ANY TEXT VALUE IT TREATED AS STRING SO , WE USE CONVERSION TO NUMBER BEFORE EXCUTING THE CODE.-->


<html>
    <head>
        <title>Reading data from user</title>
    </head>
    <body>
        <script>

            var fval = prompt("Enter first value");
            fval = parseInt(fval);
            var sval = prompt("Enter second value");
            sval = parseInt(sval);
            
            var result = fval + sval;
            console.log("the sum is " + result);

            alert("the sum is " + result);

        </script>
    </body>
</html>
