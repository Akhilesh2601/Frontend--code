<html>
    <head>
        <title>While loop control structure</title>
    </head>
    <body>
        <h3>welcome to java script</h3>
        <script>
            console.log("Demonstrating while loop");
            /* for ( var i = 1; i <= 10; i++)
            {
                console.log("i value is " + i);
            } */
          //  while (<condition>)
            var i = 1;
            while ( i <= 10 )
            {
                console.log("value of i is " + i);
                i++;
            }
        </script>
    </body>
</html>
